name: CI for PowerShell Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PowerShell
        uses: PowerShell/setup-powershell@v1
        
      - name: Run PowerShell Script
        run: |
          pwsh -newazurevm.ps1
